name: lifebox
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # routing
  go_router: ^14.2.7

  # state
  flutter_riverpod: any

  # network
  dio: ^5.7.0

  # utils
  intl: any
  collection: ^1.18.0

  provider: ^6.1.2
  photo_manager: ^3.0.0
  google_mlkit_text_recognition: ^0.13.0
  crypto: ^3.0.3
  photo_manager_image_provider: ^2.0.0
  device_info_plus: ^10.1.0

  speech_to_text: ^7.3.0

  sqflite: ^2.3.0
  path: ^1.9.0
  shared_preferences: ^2.2.3
  uuid: ^4.4.0

  flutter_slidable: ^3.0.1
  http: ^1.6.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/logo-b.png

