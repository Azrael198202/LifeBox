name: lifebox
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # routing
  go_router: ^14.2.7

  # state
  flutter_riverpod: any

  # network
  dio: ^5.7.0

  # utils
  intl: any
  collection: ^1.18.0

  provider: ^6.1.2
  photo_manager: ^3.0.0
  google_mlkit_text_recognition: ^0.13.0
  crypto: ^3.0.3
  photo_manager_image_provider: ^2.0.0
  device_info_plus: ^10.1.0

  speech_to_text: ^7.3.0

  sqflite: ^2.3.0
  path: ^1.9.0
  shared_preferences: ^2.2.3
  uuid: ^4.4.0

  flutter_slidable: ^3.0.1
  http: ^1.6.0
  google_sign_in: ^6.0.0

  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

  holiday_jp: ^0.0.8

  in_app_purchase: ^3.2.0
  device_calendar: ^4.3.3
  timezone: ^0.9.4

  url_launcher: ^6.3.0
  share_plus: ^10.0.0

  flutter_html: ^3.0.0-beta.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/white.png"

flutter_native_splash:
  color: "#16264D"
  image: assets/icon/splash_logo.png

  android_12:
    color: "#16264D"
    image: assets/icon/splash_logo.png

  android: true
  ios: true

